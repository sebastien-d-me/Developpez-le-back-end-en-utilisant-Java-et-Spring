spring.application.name=ChaTop
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/chatop?serverTimezone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.springframework=error
spring.security.user.name=${P3_CHATOP_API__USERNAME}
spring.security.user.password=${P3_CHATOP_API__PASSWORD}
jwt.key=${P3_CHATOP_API__JWT}
spring.jpa.hibernate.ddl-auto=update
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
rentals.uploads.directory=src/main/resources/uploads/rentals/