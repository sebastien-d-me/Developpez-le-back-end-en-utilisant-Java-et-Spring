jwt.key=${P3_CHATOP_API__JWT}

logging.level.org.springframework=error

rentals.uploads.directory=src/main/resources/uploads/rentals/

spring.application.name=ChaTop
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/chatop?serverTimezone=UTC
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

springdoc.swagger-ui.path=/v3/swagger-ui